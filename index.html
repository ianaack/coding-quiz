<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <!--Header Asset-->
    <header class="header">
      <!--View Highscores Button-->
      <div class="high-score">
        <a href="./highscore.html"> View High Scores </a>
      </div>

      <!--Timer Display-->
      <div class="timer">
        <h2 class="timer-display" id="timer"></h2>
      </div>
    </header>

    <!--Main Page Setup-->
    <main class="container">
      <section class="flex-center flex-column" id="intro">
        <!--Coding Quiz Challenge Heading-->
        <h1>Coding Quiz Challenge</h1>
        <!--Game Description-->
        <h3 class="instructions text-center">
          Try to answer the following code-related questions within the time
          limit. Keep in mind that incorrect answers will penalize your score &
          time by ten seconds!
        </h3>
        <!--Start Quiz Button-->
        <a class="btn" href="./game.html">Start Game</a>
        <a class="btn" href="./highscore.html">View High Scores</a>
      </section>
  </body>
</html>
